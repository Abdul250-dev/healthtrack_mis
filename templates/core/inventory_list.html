{% extends 'core/base.html' %} {% block content %}
<h1 class="text-3xl font-bold mb-6">Inventory List</h1>
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Name
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Quantity
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Unit Price
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Reorder Level
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      {% for item in inventory_items %}
      <tr>
        <td class="px-6 py-4 whitespace-nowrap">{{ item.name }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ item.quantity }}</td>
        <td class="px-6 py-4 whitespace-nowrap">${{ item.unit_price }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ item.reorder_level }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="px-6 py-4 whitespace-nowrap text-center">
          No inventory items found.
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
